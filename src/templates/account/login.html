{% extends 'base.html' %}
{% block content%}
<div class="container my-5 mx-auto w-50"> 
<form method="POST" action="{% url 'account_login' %}"> {% csrf_token %}
    {% for error in form.non_field_errors%}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
    <div class="form-group">
      <label for="{{form.login.id_for_label}}" class="form-label">Email address</label>
        <input name="{{form.login.html_name}}"type="text"  class="form-control" id="{{form.login.id_for_login}}" aria-describedby="emailHelp" placeholder="Enter email">
        <span class="text-danger"> {{form.login.errors}}
    </div>
    <div class="form-group">
      <label for="{{form.password.id_for_label}}" required class="form-label">Password</label>
      <input name= "{{form.password.html_name}}" type="password"  class="form-control" id="{{form.password.id_for_label}}" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


{%endblock content%}
